<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log User</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f3f6fa;
        }
        h2 {
            color: #007bff;
        }
        table {
            background-color: #fff;
        }
        .table-header {
            background-color: #4a90e2;
            color: #fff;
        }
        .pagination .page-item.active .page-link {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #e6f2ff;
        }
        .small-button {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #ffc107;
            animation: fly 0.6s ease-out forwards;
        }
        @keyframes fly {
            to {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }
        .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            color: #4a90e2;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        .floating-icon:hover {
            color: #fff;
            background-color: #4a90e2;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Danh Sách Log User</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-header">
                    <tr>
                        <th>ID</th>
                        <th>Tên Người Dùng</th>
                        <th>Thời Gian CheckTime</th>
                        <th>Loại CheckTime</th>
                        <th>Ngày CheckTime</th>
                        <th>Mô tả</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                    <!-- Dữ liệu sẽ được thêm vào đây -->
                </tbody>
            </table>
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Nút phân trang sẽ được thêm vào đây -->
                </ul>
            </nav>
        </div>
        <div class="floating-icon" onclick="window.location.href='abc.html'">
            <i class="fas fa-home"></i>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchData(page = 1, perPage = 20) { // Hiển thị 20 bản ghi mỗi trang
            try {
                const response = await fetch("https://checkin-time.onrender.com/api/loguser");
                const data = await response.json();

                if (data.success) {
                    const logs = data.obj;
                    const start = (page - 1) * perPage;
                    const paginatedData = logs.slice(start, start + perPage);

                    displayData(paginatedData);
                    setupPagination(logs.length, perPage, page);
                } else {
                    console.error("Lỗi:", data.message);
                }
            } catch (error) {
                console.error("Lỗi khi gọi API:", error);
            }
        }

        function displayData(logs) {
            const logTableBody = document.getElementById("logTableBody");
            logTableBody.innerHTML = "";

            logs.forEach(log => {
                const row = `<tr>
                    <td>${log.id}</td>
                    <td>${log.username}</td>
                    <td>${log.checkTime}</td>
                    <td>${log.typeCheck}</td>
                    <td>${log.ngayCheck}</td>
                    <td>${log.moTa}</td>
                </tr>`;
                logTableBody.innerHTML += row;
            });
        }
      
        function setupPagination(totalItems, perPage, currentPage) {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";
            const totalPages = Math.ceil(totalItems / perPage);

            for (let i = 1; i <= totalPages; i++) {
                const isActive = i === currentPage ? "active" : "";
                const pageItem = `<li class="page-item ${isActive}">
                    <a class="page-link" href="#" onclick="fetchData(${i}, ${perPage})">${i}</a>
                </li>`;
                pagination.innerHTML += pageItem;
            }
        }

        // Gọi fetchData khi tải trang lần đầu
        fetchData();
    </script>
</body>
</html>
