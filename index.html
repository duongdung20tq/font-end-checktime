<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="container">
        <h1>Check Attendance</h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" />
        
        <label for="password">Password</label>
    <div style="position: relative;">
        <input type="password" id="password" placeholder="Enter Password" />
        <i id="togglePassword" class="fa fa-eye" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
    </div>
        
        <div class="button-group">
            <button id="checkin-btn"><i class="fa fa-sign-in-alt"></i> Check-in</button>
            <button id="checkout-btn"><i class="fa fa-sign-out-alt"></i> Check-out</button>
        </div>
        <div class="button-group">
            <button id="biometric-btn"><i class="fa fa-fingerprint"></i> Use Biometric</button>

        </div>
        
        <!-- <div id="log"></div> -->
        <script src="script.js"></script>
    </div>
    <div class="floating-icon" onclick="window.location.href='abc.html'">
        <i class="fas fa-clipboard"></i>
    </div>


    <script>
        // Tạo hiệu ứng nền động với hoa dơi
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = `${Math.random() * 100}vw`;
            flower.style.animationDuration = `${Math.random() * 5 + 3}s`;
            flower.style.width = `${Math.random() * 10 + 3}px`;
            flower.style.height = flower.style.width;
            document.body.appendChild(flower);
            
            setTimeout(() => {
                flower.remove();
            }, 8000); // Loại bỏ hoa dơi sau 8 giây
        }
          const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            // Đổi kiểu input giữa 'password' và 'text'
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Đổi icon giữa fa-eye và fa-eye-slash
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });
        setInterval(createFlower, 300); // Tạo hoa dơi mỗi 300ms
    </script>
</body>
</html>
